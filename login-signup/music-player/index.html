<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"> </script>
  </head>
  <body>

    <h1>Music Player</h1>
    <canvas></canvas>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/Redbone LoFi.mp3" id="audio"></audio>
      <div class="img-container">
        <img src="images/Redbone LoFi.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
  <script> 
    let canvas = document.querySelector("canvas");
      let audio = document.querySelector("audio");

      canvas.width = window.innerWidth * 0.8;
      canvas.height = window.innerHeight * 0.8;
      
      let wave = new Wave(audio, canvas);
      
      wave.addAnimation(
          new wave.animations.Cubes({
              top: true,
              count: 60,
              cubeHeight: 10,
              fillColor: "#FFFF00",
              lineColor: "rgba(0, 0, 0, 0)",
              radius: 1,
          })
      );
      </script>
</html>
